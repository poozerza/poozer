    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Poozer - Coming Soon</title>
    <meta name="description" content="On demand alcohol delivery app"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="all,follow"/>
      <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png"/>
    <link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="img/favicons/android-chrome-192x192.png" sizes="192x192"/>
    <link rel="icon" type="image/png" href="img/favicons/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16"/>
    <!-- Bootstrap and Font Awesome css-->
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <!-- Google fonts-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Pacifico"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"/>
    <!-- Theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet"/>
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png"/>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div style="background-image: url('img/poozer1.jpg')" class="main"> 
      <div class="overlay"></div>
      <div class="container">
        <p class="social"><a href="https://www.facebook.com/ipoozer" target="_blank" title="" class="facebook"><i class="fa fa-facebook"></i></a><a href="https://twitter.com/Poozer_App" target="_blank" title="" class="twitter"><i class="fa fa-twitter"></i></a><a href="https://www.instagram.com/poozer_app/" target="_blank" title="" class="instagram"><i class="fa fa-instagram"></i></a></p>
        <h1 class="cursive"><a href="/">Poozer</a></h1>
        <div class="row" th:if="${message!=null}">
        	<div th:unless="${message.isError}" class="alert alert-success" role="alert">
  				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  				<span class="sr-only">Notification:</span>
  				<span th:text="${message.message}"></span>
			</div>
			<div th:if="${message.isError}" class="alert alert-danger" role="alert">
  				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  				<span class="sr-only">Error:</span>
  				<span th:text="${message.message}"></span>
			</div>
        </div>
        <h2 class="sub">We are coming up with an all new way to get your parties started.<br/>Available on Android and iOS.</h2>
        <div class="mailing-list">
          <h3 class="mailing-list-heading">Subscribe and be the first to know when we launch.</h3>
          <div class="row">
            <form class="form-inline" id="subscrForm" action="#" th:action="@{/save}" th:object="${user}" method="post">
              <div class="form-group">
                <label for="email" class="sr-only"></label>
                <input type="text" placeholder="Name" id="name" class="form-control transparent" th:field="*{name}"/>
                <input type="email" placeholder="your.name@example.com" id="email" class="form-control transparent" th:field="*{email}"/>
              </div>
              <button class="btn btn-danger" type="submit">subscribe </button>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>&copy;2016 Poozer. All rights reserved | <a href="mailto:info@poozer.co.za">info@poozer.co.za</a></p>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <!-- JAVASCRIPT FILES -->
    <script src="https://code.jquery.com/jquery.js"></script>
     <script type="text/javascript" th:inline="text">
     /*<![CDATA[*/
        window.jQuery || document.write('<script src="[[@{/js/jquery.js}]]"><\/script>')
     /*]]>*/
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/front.js"></script>
    <script src="js/validate.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.-->

  </body>
</html>
